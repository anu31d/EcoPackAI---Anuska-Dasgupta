<!DOCTYPE html>
<html>
<head>
    <title>Product Input | EcoPackAI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>EcoPackAI</h1>
</header>

<main>
    <h2>Enter Product Details</h2>

    <form id="productForm">
        <label>Product Name</label>
        <input type="text" id="productName" required>

        <label>Category</label>
        <select id="category">
            <option value="">Select</option>
            <option>Food</option>
            <option>Electronics</option>
            <option>Cosmetics</option>
            <option>Pharmacy</option>
        </select>

        <label>Weight (kg)</label>
        <input type="number" id="weight" step="0.01">

        <label>Fragility Index (1â€“10)</label>
        <input type="number" id="fragility" min="1" max="10">

        <label>Shipping Type</label>
        <select id="shipping">
            <option value="">Select</option>
            <option>Air</option>
            <option>Road</option>
            <option>Sea</option>
        </select>

        <button type="submit">Get Recommendation</button>
    </form>

    <!-- Messages -->
    <p id="loadingMsg" style="display:none;">Loading recommendations...</p>
    <p id="errorMsg" style="color:red;"></p>
    <p id="apiError" style="color:red;"></p>

</main>

<script src="js/predict.js"></script>
</body>
</html>
