<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Input | EcoPackAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../protection/frontend/protection.js"></script>
</head>
<body>

<header>
    <h1>EcoPackAI</h1>
</header>

<main>
    <h2>Enter Product Details</h2>

    <form id="productForm">
        <label>Product Name</label>
        <input type="text" id="productName" required>

        <label>Category</label>
        <select id="category" required>
            <option value="">Select</option>
            <option value="Food">Food</option>
            <option value="Electronics">Electronics</option>
            <option value="Cosmetics">Cosmetics</option>
            <option value="Pharmacy">Pharmacy</option>
        </select>

        <label>Weight (kg)</label>
        <input type="number" id="weight" step="0.01" min="0.1" required placeholder="e.g., 2.5">

        <label>Fragility Index</label>
        <input type="number" id="fragility" min="1" max="10" required placeholder="1-10">
        <small class="input-hint">1 = Sturdy (e.g., canned goods) | 10 = Very Fragile (e.g., glass, electronics)</small>

        <label>Shipping Type</label>
        <select id="shipping" required>
            <option value="">Select</option>
            <option value="Air">Air</option>
            <option value="Road">Road</option>
            <option value="Sea">Sea</option>
        </select>

        <button type="submit">Get Recommendation</button>
    </form>

    <!-- Messages -->
    <p id="loadingMsg" style="display:none;">Loading recommendations...</p>
    <p id="errorMsg" style="color:red;"></p>
    <p id="apiError" style="color:red;"></p>

</main>

<script src="js/predict.js"></script>
</body>
</html>
